<div class="settings-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Your Settings</h1>

        <ul class="error-messages" *ngIf="errors.length > 0">
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul> 

        <form #settingsForm="ngForm">
          <fieldset>
              <fieldset class="form-group">
                <input class="form-control" type="text" placeholder="URL of profile picture" name="image" [(ngModel)]="user.image">
              </fieldset>
              <fieldset class="form-group">
                <input class="form-control form-control-lg" type="text" placeholder="Your Name" name="username" [(ngModel)]="user.username">
              </fieldset>
              <fieldset class="form-group">
                <textarea class="form-control form-control-lg" rows="8" placeholder="Short bio about you" name="bio" [(ngModel)]="user.bio"></textarea>
              </fieldset>
              <fieldset class="form-group">
                <input class="form-control form-control-lg" type="text" placeholder="Email" name="email" [(ngModel)]="user.email">
              </fieldset>
              <fieldset class="form-group">
                <input class="form-control form-control-lg" type="password" placeholder="Password" name="password" [(ngModel)]="user.password">
              </fieldset>
              <button class="btn btn-lg btn-primary pull-xs-right" (click)="updateUser()">
                Update Settings
              </button>
          </fieldset>
        </form>
        <hr>
        <button class="btn btn-outline-danger" (click)="signOut">
          Or click here to logout.
        </button>
      </div>
    </div>
  </div>
</div>
